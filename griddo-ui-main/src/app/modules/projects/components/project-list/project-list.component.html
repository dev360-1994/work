 <section class="builder-sections">
  <mat-progress-bar *ngIf="isProgressing" mode="buffer"></mat-progress-bar>
  <div class="toolbar d-flex align-items-center justify-content-between my-3">
    <div class="filter d-flex align-items-center">
      <p class="color-01 font-weight-medium letter-spacing-1 m-0 sub-heading-03">Display by:</p>
      <button mat-raised-button class="color-01 font-family-primary font-weight-normal letter-spacing-1 ml-2 paragraph-02" [matMenuTriggerFor]="menu">{{sort.selected}} 
        <span class="material-icons">arrow_drop_down</span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let item of sort.items" (click)="sort.select(item)">{{item.name}}</button>
      </mat-menu>
    </div>
    <div class="d-flex">
    <a   routerLink="add" class="align-items-center bg-color-01 border-0 border-radius color-white d-flex justify-content-between paragraph-03 px-3 py-1 color-white-hover mr-2">
      <span class="material-icons paragraph-01 pr-1">add</span> Add Project</a>

    <!-- <a routerLink="docuSignUpload" class="align-items-center bg-color-01 border-0 border-radius color-white d-flex justify-content-between paragraph-03 px-3 py-1 color-white-hover">
      <span class="material-icons paragraph-01 pr-1"></span> Upload Docs</a> -->
    </div>
  </div>
  <div class="project-cards">
    <div class="row align-items-stretch no-gutters">
      <div class=" col-sm-6 col-md-3 col-lg-3 mb-3 px-2" *ngFor="let item of project?.data">
        <app-project-card [project]="item"></app-project-card>
      </div>
    </div>
    <div class="row">
      <div class="col-12 p-2">
        <mat-paginator [disabled]="isProgressing" [length]="project.count" [pageSize]="project.size" [pageSizeOptions]="[5, 10, 25, 50, 100, 200]" (page)="onPageChange($event)" aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
</section>

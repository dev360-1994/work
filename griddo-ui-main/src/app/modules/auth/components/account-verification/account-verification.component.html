<section class="container p-5">
  <div class="row">
    <div class="col-12 col-lg-6 mx-auto">
      <h1 class="color-01 font-weight-semi-bold letter-spacing-1 sub-heading-01">Account Verification / Reset Password</h1>
      <form [formGroup]="form">
        <div class="form-group">
          <label class="color-01 d-flex font-weight-normal letter-spacing-1 paragraph-01">Email</label>
          <input class="bg-color-white border-radius color-03 font-weight-normal form-control letter-spacing-1 m-0 paragraph-01" type="email" formControlName="email">
        </div>
        <div class="form-group">
          <label class="color-01 d-flex font-weight-normal letter-spacing-1 paragraph-01" for="password">Password</label>
          <div class="position-relative with-button">
            <input class="bg-color-white border-radius color-03 font-weight-normal form-control letter-spacing-1 m-0 paragraph-01" placeholder="" id="password" type="{{visibility ? 'password' :'text'}}" formControlName="password">
            <button class="align-items-center bg-transparent border-0 d-flex position-absolute" mat-icon-button (click)="visibility = !visibility">
          <mat-icon class="color-03 sub-heading-02">{{visibility ? 'visibility_off' :'visibility'}}</mat-icon>
        </button>
          </div>
          <p class="color-16 letter-spacing-1 m-0  paragraph-04">
          Password should contain at least 1 special character (!@#$%^&*), 1 number, 1 uppercase alphabet and 1 lowercase alphabet <span class="font-weight-semi-bold">(eg. 75GCoG$k)</span> 
          </p>
        </div>
        <!-- <div class="form-group">
      <label class="align-items-center color-01 d-flex justify-content-end letter-spacing-1 m-0 paragraph-02" for="set random password">
       <input id="randomPassword" type="checkbox" formControlName="randomPassword" type="checkbox" class="mr-2"> set random password
      </label>
    </div> -->
        <div class="form-group">
          <label class="color-01 d-flex font-weight-normal letter-spacing-1 paragraph-01" for="confirmPassword">Confirm Password</label>
          <div class="position-relative with-button">
            <input class="bg-color-white border-radius color-03 font-weight-normal form-control letter-spacing-1 m-0 paragraph-01" placeholder="" id="confirmPassword" type="{{visibility ? 'password' :'text'}}" formControlName="confirmPassword">
            <button class="align-items-center bg-transparent border-0 d-flex position-absolute" mat-icon-button (click)="visibility = !visibility">
          <mat-icon class="color-03 sub-heading-02">{{visibility ? 'visibility_off' :'visibility'}}</mat-icon>
        </button>
          </div>


          <p class="align-items-center color-13 d-flex letter-spacing-1 m-0  paragraph-03" *ngIf="form?.value?.password && form?.value?.confirmPassword && form?.value?.password !== form?.value?.confirmPassword">
            Password & Confirm Password should match!
          </p>
        </div>
        <div class="form-group">
          <button [disabled]="form?.invalid || form?.value?.password !== form?.value?.confirmPassword" class="btn mx-auto px-5" (click)="submit()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>

<form class="d-flex flex-column w-100"
  *ngIf="!invalidLink"
  [formGroup]="form">
  <h1 class="font-weight-bold heading-01 font-family-primary">
    Create new password.
  </h1>
  <div class="form-group">
    <label class="sub-heading-04 letter-spacing-1 text-uppercase font-family-primary">New Password</label>
    <div class="position-relative with-button">
      <input class="color-03 font-weight-normal form-control letter-spacing-1 m-0  paragraph-03"
        placeholder="password"
        id="password"
        type="{{visibility ? 'password' :'text'}}"
        formControlName="password">
      <button class="position-absolute top-0 right-0 bg-color-transparent border-0 p-1"
        mat-icon-button
        (click)="visibility = !visibility">
        <mat-icon class="color-03 sub-heading-02">{{visibility ? 'visibility_off' :'visibility'}}
        </mat-icon>
      </button>
    </div>
    <p class="color-16 letter-spacing-1 m-0  paragraph-04">
      Password should contain at least 1 special character (!@#$%^&*), 1 number, 1 uppercase alphabet and 1 lowercase
      alphabet <span class="font-weight-semi-bold">(eg. 75GCoG$k)</span>
    </p>
  </div>
  <div class="form-group">
    <label class="sub-heading-04 letter-spacing-1 text-uppercase font-family-primary">Confirm Password</label>
    <div class="position-relative with-button">
      <input class="color-03 font-weight-normal form-control letter-spacing-1 m-0  paragraph-03"
        placeholder="confirm password"
        id="confirmPassword"
        type="{{visibility ? 'password' :'text'}}"
        formControlName="confirmPassword">
      <button class="position-absolute top-0 right-0 bg-color-transparent border-0 p-1"
        mat-icon-button
        (click)="visibility = !visibility">
        <mat-icon class="color-03 sub-heading-02">{{visibility ? 'visibility_off' :'visibility'}}
        </mat-icon>
      </button>
    </div>
    <p class="align-items-center color-13 d-flex letter-spacing-1 m-0 ng-star-inserted paragraph-03"
      *ngIf="form?.value?.password && form?.value?.confirmPassword && form?.value?.password !== form?.value?.confirmPassword">
      Password & Confirm Password should match!
    </p>
  </div>
  <div class="form-group">
    <button [disabled]="form.invalid || isProcessing"
      (click)="reset()"
      [ngClass]="{'cursor-notallowed':form.invalid || isProcessing,'cursor-pointer':form.valid && !isProcessing}"
      class="d-flex align-items-center bg-color-01 border-0 border-radius color-white font-weight-semi-bold px-5 py-2 sub-heading-04"
      type="submit">
      RESET <mat-spinner *ngIf="isProcessing" class="ml-2" [diameter]="20" color="warn"></mat-spinner>
    </button>
  </div>
</form>
<div class="d-flex flex-column w-100"
  *ngIf="invalidLink">
  <h1 class="font-weight-bold heading-01 font-family-primary">
    Invalid Link.
  </h1>
  <p class="font-weight-medium letter-spacing-1 paragraph-01">
    Please try again!
  </p>
  <!-- <p class="font-weight-medium letter-spacing-1 paragraph-01">
    Did not receive the email?
    Contact us at admin@griddo.co
  </p> -->
  <div class="form-group">
    <a class="bg-color-transparent border-0 border-radius color-01 font-weight-bold sub-heading-01 text-decoration-underline"
      routerLink="/reset-password">Forgot Password
    </a>
  </div>
</div>

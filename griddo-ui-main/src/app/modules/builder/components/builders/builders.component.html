        <span class="material-icons">arrow_drop_down</span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let item of sort.items" (click)="sort.select(item)">{{item.name}}</button>

    <a routerLink="add" class="align-items-center bg-color-01 border-0 border-radius color-white d-flex justify-content-between paragraph-03 px-3 py-1 color-white-hover">

  <div class="builder-cards">
    <div class="row">
      <div class="{{type === 'card-landscape' ? 'col-12': 'col-4'}} p-2" *ngFor="let builder of builders?.data">
        <app-builder-card [type]="type" [builder]="builder"></app-builder-card>
      </div>
    </div>
    <div class="row">
      <div class="col-12 p-2">
        <mat-paginator [disabled]="isProgressing" [length]="builders.count" [pageSize]="builders.size" [pageSizeOptions]="[5, 10, 25, 50, 100, 200]" (page)="onPageChange($event)" aria-label="Select page">
